name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bibhu
          POSTGRES_PASSWORD: bibhu
          POSTGRES_DB: ai_lab
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bibhu" --health-interval=5s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install postgresql client (for pg_isready)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y postgresql-client

      - name: Install dependencies (app + alembic + test)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # belt-and-suspenders to avoid "command not found"
          pip install alembic psycopg2-binary pytest httpx

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres..."
          for i in $(seq 1 60); do
            pg_isready -h localhost -p 5432 -U bibhu && break
            echo "not ready ($i/60)"; sleep 1
          done

      - name: Set DATABASE_URL
        run: echo "DATABASE_URL=postgresql+psycopg2://bibhu:bibhu@localhost:5432/ai_lab" >> $GITHUB_ENV

      - name: Run Alembic migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          alembic --version
          alembic upgrade head
          alembic current

      - name: Run tests
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
        run: |
          pytest -q
