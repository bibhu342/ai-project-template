# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job 1: Python unit tests (fast feedback)
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bibhu
          POSTGRES_PASSWORD: bibhu
          POSTGRES_DB: ai_lab
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bibhu -d ai_lab" --health-interval=5s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install postgresql client (for pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Export env (PYTHONPATH + DATABASE_URL)
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql+psycopg://bibhu:bibhu@localhost:5432/ai_lab" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in $(seq 1 60); do
            pg_isready -h localhost -p 5432 -U bibhu -d ai_lab && break
            echo "Postgres not ready yet ($i/60)..."
            sleep 1
          done

      - name: Run Alembic migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: |
          # use module form so the same interpreter runs it
          python -m alembic upgrade head

      - name: Run tests
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: |
          pytest -q

  # Job 2: Docker integration test (production-like validation)
  docker-test:
    runs-on: ubuntu-latest
    needs: test # Run after unit tests pass

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ai-project-template-api:ci .

      - name: Start services with Docker Compose
        run: |
          # Override image tag for CI-built image
          docker compose up -d postgres
          # Wait for postgres to be healthy
          echo "Waiting for Postgres to be healthy..."
          for i in {1..30}; do
            if docker compose ps postgres | grep -q "healthy"; then
              echo "Postgres is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Postgres failed to become healthy"
              docker compose logs postgres
              exit 1
            fi
            sleep 1
          done
          # Start API container
          docker run -d --name ai_api \
            --network ai-project-template_default \
            -e DATABASE_URL=postgresql+psycopg://bibhu:supersecure@postgres:5432/ai_lab \
            -p 8000:8000 \
            ai-project-template-api:ci

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API container to be ready..."
          for i in {1..60}; do
            if docker logs ai_api 2>&1 | grep -q "Application startup complete"; then
              echo "API is ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "API failed to start"
              docker logs ai_api
              exit 1
            fi
            sleep 1
          done

      - name: Run smoke tests
        run: |
          chmod +x tests/smoke_test.sh
          bash tests/smoke_test.sh

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker logs ai_api
          echo "=== Postgres Logs ==="
          docker compose logs postgres

      - name: Cleanup
        if: always()
        run: |
          docker stop ai_api || true
          docker rm ai_api || true
          docker compose down -v
