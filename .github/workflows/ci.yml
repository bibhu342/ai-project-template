# .github/workflows/ci.yml
name: CI

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  # Job 0: Verify pip-compile lock is up to date
  check-requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip and install pip-tools
        run: |
          python -m pip install --upgrade pip
          pip install pip-tools>=7.4.0

      - name: Generate requirements.txt from requirements.in
        run: pip-compile --quiet --no-emit-index-url requirements.in

      - name: Check if requirements.txt is up to date
        run: |
          if ! git diff --exit-code requirements.txt; then
            echo "❌ requirements.txt is out of sync with requirements.in"
            echo "Run 'pip-compile requirements.in' locally and commit the changes"
            exit 1
          fi
          echo "✅ requirements.txt is up to date"

  # Job 1: Python unit tests (fast feedback)
  test:
    runs-on: ubuntu-latest
    needs: check-requirements
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bibhu
          POSTGRES_PASSWORD: bibhu
          POSTGRES_DB: ai_lab
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bibhu -d ai_lab" --health-interval=5s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install postgresql client (for pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx black ruff coverage bandit pip-audit
      - name: Lint & format check
        run: make lint

      - name: Security checks (Bandit + pip-audit)
        run: |
          bandit -q -r app -x tests
          pip-audit

      - name: Export env (PYTHONPATH + DATABASE_URL)
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql+psycopg://bibhu:bibhu@localhost:5432/ai_lab" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in $(seq 1 60); do
            pg_isready -h localhost -p 5432 -U bibhu -d ai_lab && break
            echo "Postgres not ready yet ($i/60)..."
            sleep 1
          done

      - name: Run Alembic migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: |
          # use module form so the same interpreter runs it
          python -m alembic upgrade head

      - name: Run tests with coverage
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: make test

  # Job 2: Docker integration test (production-like validation)
  docker-test:
    runs-on: ubuntu-latest
    needs: [test, check-requirements] # Run after unit tests pass

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t ai-project-template-api:ci .

      - name: Start services with Docker Compose
        run: |
          # Override image tag for CI-built image
          docker compose up -d postgres
          # Wait for postgres to be healthy
          echo "Waiting for Postgres to be healthy..."
          for i in {1..30}; do
            if docker compose ps postgres | grep -q "healthy"; then
              echo "Postgres is healthy"
              break
            fi
            if [ $i -eq 30 ]; then
              echo "Postgres failed to become healthy"
              docker compose logs postgres
              exit 1
            fi
            sleep 1
          done
          # Start API container
          docker run -d --name ai_api \
            --network ai-project-template_default \
            -e DATABASE_URL=postgresql+psycopg://bibhu:supersecure@postgres:5432/ai_lab \
            -p 8000:8000 \
            ai-project-template-api:ci

      - name: Wait for API to be ready
        run: |
          echo "Waiting for API container to be ready..."
          for i in {1..60}; do
            if docker logs ai_api 2>&1 | grep -q "Application startup complete"; then
              echo "API is ready"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "API failed to start"
              docker logs ai_api
              exit 1
            fi
            sleep 1
          done

      - name: Run smoke tests
        run: |
          chmod +x tests/smoke_test.sh
          bash tests/smoke_test.sh

      - name: Show logs on failure
        if: failure()
        run: |
          echo "=== API Logs ==="
          docker logs ai_api
          echo "=== Postgres Logs ==="
          docker compose logs postgres

      - name: Cleanup
        if: always()
        run: |
          docker stop ai_api || true
          docker rm ai_api || true
          docker compose down -v

      - name: Login to GHCR
        env:
          CR_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: echo "$CR_PAT" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & push image to GHCR
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/ai-project-template
          docker build -t $IMAGE:${{ github.sha }} .
          # Tag as :main only on pushes to main
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker tag $IMAGE:${{ github.sha }} $IMAGE:main
          fi
          docker push $IMAGE:${{ github.sha }}
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker push $IMAGE:main
          fi

  schema-drift:
    runs-on: ubuntu-latest
    needs: [test, check-requirements]
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bibhu
          POSTGRES_PASSWORD: bibhu
          POSTGRES_DB: ai_lab
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bibhu -d ai_lab" --health-interval=5s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Export env (PYTHONPATH + DATABASE_URL)
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql+psycopg://bibhu:bibhu@localhost:5432/ai_lab" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in $(seq 1 60); do
            pg_isready -h localhost -p 5432 -U bibhu -d ai_lab && break
            echo "Postgres not ready yet ($i/60)..."
            sleep 1
          done

      - name: Upgrade DB to head
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: |
          python -m alembic upgrade head

      - name: Check for schema drift (alembic autogenerate)
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: |
          set -e
          mkdir -p tmp
          # Generate a draft migration file in migrations/versions
          alembic revision --autogenerate -m "CI drift check"
          # Pick the most recent .py file only (exclude __pycache__ and dirs)
          NEW_FILE=$(find migrations/versions -maxdepth 1 -name "*.py" -type f -printf '%T@ %p\n' | sort -rn | head -n 1 | cut -d' ' -f2-)

          if [ -z "$NEW_FILE" ]; then
            echo "No migration file generated; assuming no drift"
            exit 0
          fi

          FULL_PATH="$NEW_FILE"

          # Extract the upgrade() block and check for any operations (op./sa.)
          UPGRADE_BLOCK=$(awk '/def upgrade\(\)/, /def downgrade\(\)/ {print}' "$FULL_PATH")

          if echo "$UPGRADE_BLOCK" | grep -qE 'op\.|sa\.'; then
            echo "Model drift detected"
            echo "--- Draft migration (truncated) ---"
            sed -n '1,200p' "$FULL_PATH"
            cp "$FULL_PATH" tmp/alembic-drift.py
            # Also write to job summary for easy discovery
            {
              echo "## Alembic draft migration (truncated)"
              echo
              echo '```python'
              sed -n '1,200p' "$FULL_PATH"
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
            # Mark drift; do not exit yet to allow artifact upload
            touch tmp/DRIFT_DETECTED
          else
            echo "No model drift detected"
          fi
          # Always clean up the generated draft from the repo tree
          rm -f "$FULL_PATH"

      - name: Upload draft migration artifact
        if: ${{ hashFiles('tmp/alembic-drift.py') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: alembic-drift
          path: tmp/alembic-drift.py

      - name: Fail if drift detected
        if: ${{ hashFiles('tmp/DRIFT_DETECTED') != '' }}
        run: |
          echo "Model drift detected"
          exit 1

      - name: Cleanup temp files
        if: always()
        run: |
          rm -rf tmp || true
