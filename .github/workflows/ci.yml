# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: bibhu
          POSTGRES_PASSWORD: bibhu
          POSTGRES_DB: ai_lab
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U bibhu -d ai_lab" --health-interval=5s --health-timeout=5s --health-retries=10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install postgresql client (for pg_isready)
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest httpx

      - name: Export env (PYTHONPATH + DATABASE_URL)
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV
          echo "DATABASE_URL=postgresql://bibhu:bibhu@localhost:5432/ai_lab" >> $GITHUB_ENV

      - name: Wait for Postgres
        run: |
          echo "Waiting for Postgres to be ready..."
          for i in $(seq 1 60); do
            pg_isready -h localhost -p 5432 -U bibhu -d ai_lab && break
            echo "Postgres not ready yet ($i/60)..."
            sleep 1
          done

      - name: Run Alembic migrations
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: |
          # use module form so the same interpreter runs it
          python -m alembic -c migrations/alembic.ini upgrade head

      - name: Run tests
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          PYTHONPATH: ${{ env.PYTHONPATH }}
        run: |
          pytest -q
