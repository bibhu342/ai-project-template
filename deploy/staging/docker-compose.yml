version: "3.8"

services:
  postgres:
    image: postgres:16
    container_name: staging_postgres
    restart: unless-stopped
    env_file:
      - .env.staging
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-ai_lab}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  api:
    image: ghcr.io/${IMAGE_NAME}:${IMAGE_TAG:-latest}
    container_name: staging_api
    restart: unless-stopped
    env_file:
      - .env.staging
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  reverse-proxy:
    image: caddy:2
    container_name: staging_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env.staging
    depends_on:
      - api
    networks:
      - app-network

  watchtower:
    image: containrrr/watchtower:latest
    container_name: staging_watchtower
    restart: unless-stopped
    command: --cleanup --interval 30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      WATCHTOWER_LABEL_ENABLE: "true"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  pgdata:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
