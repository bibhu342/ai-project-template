version: '3.8'

services:
  postgres:
    image: postgres:16
    env_file: .env.staging
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  api:
    image: ghcr.io/${IMAGE_NAME}:${IMAGE_TAG:-latest}
    env_file: .env.staging
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  reverse-proxy:
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped

  watchtower:
    image: containrrr/watchtower:latest
    command: --cleanup --interval 30
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

volumes:
  pgdata:
  caddy_data:
  caddy_config:
